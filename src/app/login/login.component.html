<mat-toolbar color="warn">
    <mat-toolbar-row fxLayout="row">
        <span>{{ "login.title" | translate }}</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="loginForm">
        <div class="form-group" fxFlex fxLayout="column">
            <mat-form-field appearance="outline" fxFlex>
                <mat-label>{{ "login.loginForm.userName" | translate }}</mat-label>
                <input matInput type="text" formControlName="email" class="form-control" required/>
                <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
                  <span *ngIf="loginForm.controls.email.errors.required">{{ "login.loginForm.errorMandatory" | translate }}</span>
                  <span *ngIf="loginForm.controls.email.errors.pattern">{{ "login.loginForm.errorInvalid" | translate }}</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex>
                <mat-label>{{ "login.loginForm.passWord" | translate }}</mat-label>
                <input matInput type="password" formControlName="password" class="form-control" required [type]="hide ? 'password': 'text'"/>
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria.pressed]="hide" >
                    <mat-icon>{{ hide ? 'visibility_off': 'visibility' }}</mat-icon>
                </button>
                <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
                  <span *ngIf="loginForm.controls.password.errors.required">{{ "login.loginForm.errorMandatory" | translate }}</span>
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="!(loginForm.valid && loginForm.dirty)">
        <mat-icon>login</mat-icon> {{ "login.loginForm.submit" | translate }}
    </button>
    <button mat-raised-button color="warn" mat-dialog-close>
        <mat-icon>cancel</mat-icon> {{ "login.loginForm.close" | translate }}
    </button>
</mat-dialog-actions>

<mat-dialog-actions align="end">
    <button mat-button color="warn" (click)="handleForgotPasswordAction()">{{ "login.loginForm.forgotPassword" | translate }}</button>
</mat-dialog-actions>
