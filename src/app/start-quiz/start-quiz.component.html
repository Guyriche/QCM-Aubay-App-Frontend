<div class="container mt-5">
    <div class="card">
        <div class="d-flex justify-content-between p-3">
            <div class="image">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTodOJe8MUGLisXclox2YCONZ9-nIWe28VJwQ&usqp=CAU" width="90" alt="logo">
            </div>
            <div class="quiz-header">
                <h4 style="font-family: 'Times New Roman', Times, serif;">Angular & TypeScript Quiz!</h4>
                <span style="font-style: italic;">Welcome User </span>
            </div>
        </div>
        <ng-container *ngIf="!isQuizCompleted">
            <div class="d-flex justify-content-around py-3">
                <div class="score">
                    <h4 style="font-weight: bold;">{{points}} Points</h4>
                </div>
                <div class="question-remain">
                    <span style="font-style: italic;">{{currentQuestion+1}} of {{lentOfQuestion}}</span>
                </div>
                <div class="timer">
                    <i class="fa-regular fa-timer"></i>
                    <h4 style="font-weight: bold; color: red;">{{counterTimer}} sec </h4>
                </div>
            </div>
            <div class="progress mb-3">
                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [ngStyle]="{'width':progress+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="question">
                <div class="card">
                    <h3 style="text-align: center; font-weight: bold;">
                        {{questions[currentQuestion]?.content_question}}
                    </h3>
                </div>
            </div>
            <div class="options">
                <ol *ngFor="let option of propositions">
                    <li (click)="answer(currentQuestion+1, option.status_proposition)">
                        <div class="card">
                            {{option?.content_proposition}}
                        </div>
                    </li>
                </ol>
            </div>
            <div class="d-flex justify-content-between">
                <button [disabled]="currentQuestion===0"  class="btn" (click)="previousQuestion(questions[currentQuestion]?.id)"><mat-icon>chevron_left</mat-icon></button>
                <button class="btn" (click)="resetQuiz()"><mat-icon>refresh</mat-icon></button>
                <button [disabled]="currentQuestion===lentOfQuestion-1" class="btn" (click)="nextQuestion(questions[currentQuestion]?.id)"><mat-icon>chevron_right</mat-icon></button>
            </div>
        </ng-container>

        <ng-container *ngIf="isQuizCompleted">
            <div class="row d-flex justify-content-between">
                <img style="width: 50%;" class="img-fluid col-sm-12 mx-auto" src="https://s3.eu-west-3.amazonaws.com/moovijob.prod/1062826/8760acb1657abd7" alt="">
                <div class="result text-center col-md-6 col-sm-12">
                    <h3>Thant You for formalizing the Test!!</h3>
                    <!--<p>Total Question Attempted : </p>
                    <p>Total Correct Answered : </p>
                    <p>Total Wrong Answered : </p>
                    <p>Tour  Score : Points</p>-->
                </div>
            </div>

            <button type="button" class="btn btn-outline-warning mt-5" [routerLink]="['/aubaytest/quiz']">
                <mat-icon>settings_backup_restore</mat-icon> back to Test
            </button>

        </ng-container>
    </div>
</div>
