<mat-toolbar color="warn">
    <mat-toolbar-row fxLayout="row">
        <span>Detail Test</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <table class="bordered striped">
        <tbody>
            <tr>
                <td>Test Title : </td>
                <td><strong>{{data.title_test}}</strong></td>
            </tr>

            <tr>
                <td> Description Test : </td>
                <td><strong>{{data.description_test}}</strong></td>
            </tr>

            <tr>
                <td>Test Level : </td>
                <td><strong>{{data.level}}</strong></td>
            </tr>

            <tr>
                <td>Theme : </td>
                <td><strong>{{data.themeId}}</strong></td>
            </tr>
        </tbody>
    </table>
    <hr>

    <div class="responsive_table">
        <span>List Of Qcm</span>
        <span class="spacer"></span>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="num_qcm">
                <th mat-header-cell *matHeaderCellDef>Qcm Number</th>
                <td mat-cell *matCellDef="let element">{{element.num_qcm}}</td>
            </ng-container>

            <ng-container matColumnDef="title_qcm">
                <th mat-header-cell *matHeaderCellDef>Qcm Title</th>
                <td mat-cell *matCellDef="let element">{{element.title_qcm}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
            <tr mat-row *matRowDef="let row;Columns:displayedColumns;"></tr>
        </table>
    </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="warn" mat-dialog-close>
        <mat-icon>cancel</mat-icon> Close
    </button>
</mat-dialog-actions>
