<mat-toolbar color="warn">
    <mat-toolbar-row fxLayout="row">
        <span>Detail Qcm</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <table class="bordered striped">
        <tbody>
            <tr>
                <td>Qcm Title : </td>
                <td><strong>{{data.title_qcm}}</strong></td>
            </tr>

            <tr>
                <td>Qcm Number : </td>
                <td><strong>{{data.num_qcm}}</strong></td>
            </tr>

            <tr>
                <td>Qcm Description : </td>
                <td><strong>{{data.description_qcm}}</strong></td>
            </tr>

            <tr>
                <td>Qcm Level : </td>
                <td><strong>{{data.difficulty_qcm}}</strong></td>
            </tr>

            <tr>
                <td>Time : </td>
                <td><strong>{{data.duration_qcm}} minutes</strong></td>
            </tr>
        </tbody>
    </table>
    <hr>

    <div class="responsive_table">
        <span>Questions</span>
        <span class="spacer"></span>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="num_question">
                <th mat-header-cell *matHeaderCellDef>Qcm Number</th>
                <td mat-cell *matCellDef="let element">{{element.num_question}}</td>
            </ng-container>

            <ng-container matColumnDef="content_question">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let element">{{element.content_question}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
            <tr mat-row *matRowDef="let row;Columns:displayedColumns;"></tr>
        </table>
    </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="warn" mat-dialog-close>
        <mat-icon>cancel</mat-icon> Close
    </button>
</mat-dialog-actions>
