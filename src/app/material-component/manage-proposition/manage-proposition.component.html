<mat-card>
    <b><span>Manage Proposition</span></b>
</mat-card>
<hr>

<mat-card>
    <form [formGroup]="managePropositionForm">
        <div fxFlex fxLayout="column">
            <mat-form-field appearance="outline" fxFlex>
                <mat-label>Select Questions</mat-label>
                <mat-select formControlName="question" (selectionChange)="getQuestionById($event.value)">
                    <mat-option *ngFor="let question of questions" [value]="question">
                        {{question.content_question}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>

    <button mat-flat-button color="primary" class="float-right" (click)="handleAddAction(question)">
        <mat-icon>add_circle</mat-icon> Add
    </button>
</mat-card>
<hr>

<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="num_proposition">
            <th mat-header-cell *matHeaderCellDef>Num Proposition</th>
            <td mat-cell *matCellDef="let element"> {{element.num_proposition}} </td>
        </ng-container>

        <ng-container matColumnDef="content_proposition">
            <th mat-header-cell *matHeaderCellDef>Content Proposition</th>
            <td mat-cell *matCellDef="let element">{{element.content_proposition}}</td>
        </ng-container>

        <ng-container matColumnDef="status_proposition">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">{{element.status_proposition}}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleEditAction(element)">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-icon-button color="primary" matTooltip="Delete" (click)="handleDeleteAction(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
        <tr mat-row *matRowDef="let row;Columns:displayedColumns;"></tr>
    </table>
</div>
