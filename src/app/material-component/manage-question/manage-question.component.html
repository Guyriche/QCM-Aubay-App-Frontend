<mat-card>
    <b><span>Manage Question</span></b>
    <button mat-flat-button color="primary" class="float-right" (click)="handleAddAction()">
        <mat-icon>add_circle</mat-icon> Add
    </button>
</mat-card>
<hr>

<mat-card>
    <mat-form-field appearance="outline" fxFlex>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <mat-form-field appearance="outline" fxFlex>
        <mat-label>Theme</mat-label>
        <mat-select formControlName="theme" (selectionChange)="getThemeById($event.value)">
            <mat-option *ngFor="let theme of themes" [value]="theme">
                {{theme.wording}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</mat-card>
<hr>

<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="num_question">
            <th mat-header-cell *matHeaderCellDef>Num Question</th>
            <td mat-cell *matCellDef="let element"> {{element.num_question}} </td>
        </ng-container>

        <ng-container matColumnDef="content_question">
            <th mat-header-cell *matHeaderCellDef>Content Question</th>
            <td mat-cell *matCellDef="let element">{{element.content_question}}</td>
        </ng-container>

        <ng-container matColumnDef="difficulty">
            <th mat-header-cell *matHeaderCellDef>Difficulty</th>
            <td mat-cell *matCellDef="let element">{{element.difficulty}}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleEditAction(element)">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-icon-button color="primary" matTooltip="Delete" (click)="handleDeleteAction(element)">
                    <mat-icon>delete</mat-icon>
                </button>

                <button mat-icon-button color="primary" matTooltip="Add Response" (click)="handleAddPropositionsAction(element)">
                    <mat-icon>add_circle</mat-icon>
                </button>

                <button mat-icon-button color="primary" matTooltip="Show Detail" (click)="handleAddShowDetails(element)">
                    <mat-icon>explore</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
        <tr mat-row *matRowDef="let row;Columns:displayedColumns;"></tr>
    </table>
</div>
